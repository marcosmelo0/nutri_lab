{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    {% block 'head' %}{% endblock %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <title>{% block 'titulo' %}{% endblock %}</title>
  </head>
  <body>
    {% if user.is_authenticated %}
    <nav
      style="background-color: #002c2b; display: flex; justify-content: space-between;"
      class="navbar navbar-expand-lg navbar-dark"
    >
      <a style="font-weight: bold" class="navbar-brand" href="#">NUTRI LAB</a>
      
      <a type="button" href="/auth/logout" style="margin-right: 10px; background-color: white; text-decoration: none; border-radius: 5px; padding: 5px 10px; color: red;">SAIR</a>
    </nav>
    {% endif %} {% block 'body' %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
